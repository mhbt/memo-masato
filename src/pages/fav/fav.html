<ion-header>

  <ion-navbar color="app">
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-fab left bottom small>
        <button ion-fab (click)="navToArchievePage()">
            <ion-icon name="archive"></ion-icon>
          </button>
      </ion-fab>
  <ion-list >
      <ion-card margin-top *ngFor = "let memo of favs;let i = index" no-padding color="primary">
          <ion-card-header class="date-small"  (click)= "navToMemoPage(i)">
            <span float-left>{{memo.time}} </span>
            <span float-right>{{memo.date}}</span>
          </ion-card-header>
            <ion-card-content no-padding no-margin-top>
                <ion-item-sliding >
                    <ion-item >
                        <ion-grid margin-left-0>
                          <ion-row>
                            <ion-col col-11 (click)= "navToMemoPage(i)">
                                  <p>{{memo.memo.substr(0,30)}}...</p>
                            </ion-col>
                            <ion-col col-1 (click)="markFavorite(i)" >
                                  <ion-icon *ngIf ="!memo.favorite" float-right text-right name="ios-star-outline"  color="golden"></ion-icon>
                                  <ion-icon *ngIf ="memo.favorite"  float-right text-right name="ios-star"  color="golden"></ion-icon>
                            </ion-col>
                      </ion-row>
                        </ion-grid>
                    </ion-item>
                    <ion-item-options side="right">
                      <button ion-button icon-only clear (click)="removeMemo(i)">
                        <ion-icon name="trash" color="danger" ></ion-icon>
                      </button>
                    </ion-item-options>
                  </ion-item-sliding>
            </ion-card-content>
          </ion-card>
  
  </ion-list>
</ion-content>
